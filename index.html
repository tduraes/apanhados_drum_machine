<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
     integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet"> 
    <title>Drum Machine</title>
    <script>

        //plays sounds
        function play(str){
            if(str === "q" || str === "Q"){
                document.getElementById('display').innerText = "O Trabalho está no *aralho";
            } else if (str === "w" || str === "W"){
                document.getElementById('display').innerText = "O Bingue Lada está à espera";
            } else if (str === "e" || str === "E"){
                document.getElementById('display').innerText = "Eu sei lá se é os chineses";
            } else if (str === "a" || str === "A"){
                document.getElementById('display').innerText = "Olhei pra ela e disse";
            } else if (str === "s" || str === "S"){
                document.getElementById('display').innerText = "Tenho de abandonar";
            } else if (str === "d" || str === "D"){
                document.getElementById('display').innerText = "Eu nasci aqui";
            } else if (str === "z" || str === "Z"){
                document.getElementById('display').innerText = "E PÃO E TSSS";
            } else if (str === "x" || str === "X"){
                document.getElementById('display').innerText = "E não são muitos";
            } else if (str === "c" || str === "C"){
                document.getElementById('display').innerText = "Eles ganham 10, as mulheres fode 20";
            }

            var audio = document.getElementById(str);
            audio.play();
        }
        //plays sounds when key is pressed
        window.document.onkeyup = function(event) {
            let keyStroke = event.key;
            if(keyStroke === "q" || keyStroke === "Q"){
                play("Q");
            } else if (keyStroke === "w" || keyStroke === "W"){
                play("W");
            } else if (keyStroke === "e" || keyStroke === "E"){
                play("E");
            } else if (keyStroke === "a" || keyStroke === "A"){
                play("A");
            } else if (keyStroke === "s" || keyStroke === "S"){
                play("S");
            } else if (keyStroke === "d" || keyStroke === "D"){
                play("D");
            } else if (keyStroke === "z" || keyStroke === "Z"){
                play("Z");
            } else if (keyStroke === "x" || keyStroke === "X"){
                play("X");
            } else if (keyStroke === "c" || keyStroke === "C"){
                play("C");
            }
        }
    </script>


  </head>
  <body class="bg-dark text-white">


    <div class="container"id="drum-machine">
        <h1 class="text-center" id="title" >Drum Machine</h1>
        
        <div class="card">
            <div class="card-body text-center border-0 border-rounded py-5 bg-secondary text-white">
                <div id="display">Tuga Sound Memes</div>
            </div>
        </div>
        
        <div class="container border-0 rounded py-5" align="center">
            <div class="row content-md-center">
                <div class="col col-lg btn-group btn-group-lg">
                    <button class="drum-pad btn btn-secondary " id="drum-1" onclick="play('Q')">
                        Q
                        <audio src="./sound/trabalho.mp3" class="clip" id="Q"></audio>
                    </button>
                    <button class="drum-pad btn btn-secondary" id="drum-2" onclick="play('W')">
                        W
                        <audio src="./sound/binguelada.mp3" class="clip" id="W"></audio>
                    </button>
                    <button class="drum-pad btn btn-secondary" id="drum-3" onclick="play('E')">
                        E
                        <audio src="./sound/chineses.mp3" class="clip" id="E"></audio>
                    </button>
                </div>
            </div>

            <div class="row content-md-center">
                <div class="col col-lg btn-group btn-group-lg">
                    <button class="drum-pad btn btn-secondary" id="drum-4" onclick="play('A')">
                        A
                        <audio src="./sound/comi.mp3" class="clip" id="A"></audio>
                    </button>
                    <button class="drum-pad btn btn-secondary" id="drum-5" onclick="play('S')">
                        S
                        <audio src="./sound/consulta.mp3" class="clip" id="S"></audio>
                    </button>
                    <button class="drum-pad btn btn-secondary" id="drum-6" onclick="play('D')">
                        D
                        <audio src="./sound/nasci.mp3" class="clip" id="D"></audio>
                    </button>
                </div>                
            </div>


            <div class="row content-md-center">
                <div class="col col-lg btn-group btn-group-lg">
                    <button class="drum-pad btn btn-secondary" id="drum-7" onclick="play('Z')">
                        Z
                        <audio src="./sound/paotss.mp3" class="clip" id="Z"></audio>
                    </button>
                    <button class="drum-pad btn btn-secondary" id="drum-8" onclick="play('X')">
                        X
                        <audio src="./sound/bastantes.mp3" class="clip" id="X"></audio>
                    </button>
                    <button class="drum-pad btn btn-secondary" id="drum-9" onclick="play('C')">
                        C
                        <audio src="./sound/ganha.mp3" class="clip" id="C"></audio>
                    </button>
                </div>                
            </div>

        </div>
       

    </div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    

  </body>
</html>
