<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
     integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Drum Machine</title>
    <script>
        function play(str){
            var audio = document.getElementById(str);
            audio.play();
        }
    </script>


  </head>
  <body>
    <div class="container"id="drum-machine">
        <h1 class="text-center">Drum Machine</h1>
        <div id="display"></div>
        <button class="drum-pad" id="drum-1" onclick="play('Q')">
            Q
            <audio src="./sound/trabalho.mp3" class="clip" id="Q"></audio>
        </button>
        <button class="drum-pad" id="drum-2" onclick="play('W')">
            W
            <audio src="./sound/binguelada.mp3" class="clip" id="W"></audio>
        </button>
        <button class="drum-pad" id="drum-3" onclick="play('E')">
            E
            <audio src="./sound/chineses.mp3" class="clip" id="E"></audio>
        </button>
        <button class="drum-pad" id="drum-4" onclick="play('A')">
            A
            <audio src="./sound/comi.mp3" class="clip" id="A"></audio>
        </button>
        <button class="drum-pad" id="drum-5" onclick="play('S')">
            S
            <audio src="./sound/consulta.mp3" class="clip" id="S"></audio>
        </button>
        <button class="drum-pad" id="drum-6" onclick="play('D')">
            D
            <audio src="./sound/nasci.mp3" class="clip" id="D"></audio>
        </button>
        <button class="drum-pad" id="drum-7" onclick="play('Z')">
            Z
            <audio src="./sound/paotss.mp3" class="clip" id="Z"></audio>
        </button>
        <button class="drum-pad" id="drum-8" onclick="play('X')">
            X
            <audio src="./sound/bastantes.mp3" class="clip" id="X"></audio>
        </button>
        <button class="drum-pad" id="drum-9" onclick="play('C')">
            C
            <audio src="./sound/ganha.mp3" class="clip" id="C"></audio>
        </button>
    </div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
